<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .clearfix::after{
            content: '';
            display: block;
            clear: both;
        }
        .container{
            border: 10px solid #008c8c;
        }
        .left{
            width: 300px;
            height: 700px;
            float: left;
            background-color: blueviolet;
            margin-right: 30px;
        }
        .main{
            height: 700px;
            background-color: cyan;
            overflow: hidden;
            
        }
    </style>
</head>
<body>
    <div class="container clearfix">
        <div class="left"></div>
        <div class="main"></div>
    </div>
</body>
</html>
